<div class="control-section">
    <!-- ListView element -->
    <ejs-listview id='groupedList' [dataSource]='dataSource' [cssClass]='cssClass' [fields]='fields' [headerTitle]='headerTitle'
        [showHeader]='true'>
        <ng-template #template let-dataSource="">
            <div class="settings e-list-wrapper e-list-multi-line e-list-avatar">
                <span class="icon {{dataSource.class}} e-avatar"></span>
                <span class="e-list-item-header">{{dataSource.Name}}</span>
                <span class="e-list-content">{{dataSource.content}}</span>
            </div>
        </ng-template>
        <ng-template #groupTemplate let-dataSource="">
            <div class="e-list-wrapper">
                <span class="e-list-item-content">{{dataSource.items[0].category}}</span>
            </div>
        </ng-template>
    </ejs-listview>
</div>
