<style>
    .e-overview {
        display: block;
    }
</style>
<div class="control-section">
    <div class="col-lg-12 control-section">
        <div class="content-wrapper">
            <ejs-diagram #diagram id="diagram" width="100%" height="590px" [scrollSettings]='scrollSettings' [getConnectorDefaults]='connDefaults'
                [getNodeDefaults]='nodeDefaults' [layout]='layout' [dataSourceSettings]='data' [setNodeTemplate]='setNodeTemplate'
                [tool]='tool' [snapSettings]='snapSettings'>
            </ejs-diagram>
        </div>
    </div>
    <div class="col-lg-4" style=" width:50%; padding:0px;right:30px;bottom:35px;border: #eeeeee;border-style: solid;box-shadow: 0px 2px 2px rgba(0,0,0,0.3); background:#f7f7f7;position:absolute">
        <ejs-overview id="overview" width="100%" height="590px" sourceID="diagram">
        </ejs-overview>
    </div>
</div>
