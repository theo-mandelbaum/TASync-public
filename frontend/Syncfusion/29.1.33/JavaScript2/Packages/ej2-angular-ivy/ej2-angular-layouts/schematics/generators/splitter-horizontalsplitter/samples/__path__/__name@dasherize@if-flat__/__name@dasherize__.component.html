<div id="target" class="control-section horizontal-splitter">
    <div class="pane1">
        <div id="pane-heading">Horizontal Splitter</div>
        <ejs-splitter #horizontal height='200px' width='100%' >
            <e-panes>
                <e-pane size='25%' min='60px'>
                    <ng-template #content>
                        <div class="content">
                            <div>Left pane</div>
                        </div>
                    </ng-template>
                </e-pane>
                <e-pane size='50%' min='60px'>
                    <ng-template #content>
                        <div class="content">
                            <span>Middle pane</span>
                        </div>
                    </ng-template>
                </e-pane>
                <e-pane size='25%' min='60px'>
                    <ng-template #content>
                        <div class="content">
                            <span>Right pane</span>
                        </div>
                    </ng-template>
                </e-pane>
            </e-panes>
        </ejs-splitter>
    </div>
</div>
