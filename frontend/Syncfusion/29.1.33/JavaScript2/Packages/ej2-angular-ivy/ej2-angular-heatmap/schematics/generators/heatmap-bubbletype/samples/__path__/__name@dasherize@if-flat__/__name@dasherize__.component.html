<div class="control-section">
    <ejs-heatmap id='container' #heatmap style="display:block;" [titleSettings]='titleSettings' [dataSource]='dataSource'
        [xAxis]='xAxis' [yAxis]='yAxis' [cellSettings]='cellSettings' [paletteSettings]='paletteSettings'
        [legendSettings]='legendSettings' (tooltipRender)='tooltipRender($event)'>
    </ejs-heatmap>
</div>
<div>
    <tbody>
        <tr>
            <td>
                Bubble Type:
                <select id='bubbleType' (change)='change($event)'>
                    <option value="Size">Size</option>
                    <option value="Color">Color</option>
                    <option value="Sector">Sector</option>
                </select>
            </td>
        </tr>
    </tbody>
</div>
