<div class="control-section">
    <ejs-heatmap id='container' #heatmap style="display:block;" [titleSettings]='titleSettings' [dataSource]='dataSource'
        [xAxis]='xAxis' [yAxis]='yAxis' [cellSettings]='cellSettings' [legendSettings]='legendSettings'
        [paletteSettings]='paletteSettings'>
    </ejs-heatmap>
</div>
<div>
    <tbody>
        <tr>
            <td>
                Palette Type:
                <select id='paletteType' (change)='change($event)'>
                    <option value="Fixed">Fixed</option>
                    <option value="Gradient">Gradient</option>
                </select>
            </td>
        </tr>
    </tbody>
</div>
