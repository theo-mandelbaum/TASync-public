<div class="control-section">
        <ejs-circulargauge #direction='' id='direction-container' style='display:block;' (axisLabelRender)="onLabelRender($event)">
            <e-axes>
                <e-axis [lineStyle]='lineStyle' radius='70%' [labelStyle]='labelStyle' [majorTicks]='majorTicks' [minorTicks]='minorTicks'
                    minimum=0 maximum=8 startAngle=0 endAngle=360 [ranges]='ranges' [pointers]='pointers'>
                </e-axis>
            </e-axes>
        </ejs-circulargauge>
    </div>
