<div class="control-section">
        <ejs-circulargauge  style='display:block;' id='range-container' #range=''>
            <e-axes>
                <e-axis minimum=0 radius='80%' maximum=100 startAngle=270 endAngle=90 [majorTicks]='majorTicks' [labelStyle]='labelStyle'
                    [lineStyle]='lineStyle' [minorTicks]='minorTicks' [ranges]= 'ranges'>
                    <e-pointers>
                        <e-pointer value=60 radius='90%' color='#757575' type='RangeBar' pointerWidth=30 [needleTail]='tail'  roundedCornerRadius =20 [cap]="pointerCap">
                        </e-pointer>
                    </e-pointers>
                </e-axis>
            </e-axes>
        </ejs-circulargauge>
    </div>
