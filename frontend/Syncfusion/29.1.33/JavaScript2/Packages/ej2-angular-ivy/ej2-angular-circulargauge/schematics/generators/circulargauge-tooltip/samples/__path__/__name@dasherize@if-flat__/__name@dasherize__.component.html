<div class="control-section">
        <ejs-circulargauge  style="display: block;" #tooltipContainer='' enablePointerDrag='true' [tooltip]='tooltip' [title]='title'
            [titleStyle]='titleStyle'>
            <e-axes>
                <e-axis radius='90%' minimum=0 maximum=120 startAngle=240 endAngle=120 [minorTicks]='minorTicks' [majorTicks]='majorTicks'
                    [labelStyle]='labelStyle' [lineStyle]="lineStyle">
                    <e-pointers>
                        <e-pointer value=70 radius='60%' [cap]='cap' [animation]='animation' color='#33BCBD'>
                        </e-pointer>
                    </e-pointers>
                    <e-ranges>
                        <e-range start=0 end=50 [startWidth]="rangeWidth" [endWidth]="rangeWidth" radius='102%' color='#3A5DC8'>
                        </e-range>
                        <e-range start=50 end=120 radius='102%' [startWidth]="rangeWidth" [endWidth]="rangeWidth" color='#33BCBD'>
                        </e-range>
                    </e-ranges>
                </e-axis>
            </e-axes>
        </ejs-circulargauge>
    </div>
</div>
