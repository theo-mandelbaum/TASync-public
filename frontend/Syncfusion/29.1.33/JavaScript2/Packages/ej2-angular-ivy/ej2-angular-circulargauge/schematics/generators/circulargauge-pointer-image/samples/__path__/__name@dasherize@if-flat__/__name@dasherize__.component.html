<div class="control-section">
        <ejs-circulargauge  style='display:block;' [title]='title' centerY='57%' [titleStyle]='titleStyle'>
            <e-axes>
                <e-axis [lineStyle]='lineStyle' radius='90%' startAngle=200 endAngle=130 minimum=0 maximum=14 [labelStyle]='labelStyle' [majorTicks]='majorTicks' [minorTicks]='minorTicks'>
                    <e-ranges>
                        <e-range start=0 end=12 radius='115%' color='#01aebe' [startWidth]='rangeWidth' [endWidth]='rangeWidth'>
                        </e-range>
                        <e-range start=0 end=11 radius='85%' color='#3bceac' [startWidth]='rangeWidth' [endWidth]='rangeWidth'>
                        </e-range>
                        <e-range start=0 end=10 radius='55%' color='#ee4266' [startWidth]='rangeWidth' [endWidth]='rangeWidth'>
                        </e-range>
                    </e-ranges>
                    <e-pointers>
                        <e-pointer type='Marker' [value]='value' markerShape='Image' imageUrl='/assets/images/foot-ball.png' radius='108%' [markerWidth]='markerWidth' [markerHeight]='markerHeight' [animation]='animation1'>
                        </e-pointer>
                        <e-pointer type='Marker' [value]='value1' markerShape='Image' imageUrl='/assets/images/basket-ball.png' radius='78%' [markerWidth]='markerWidth' [markerHeight]='markerHeight' [animation]='animation2'>
                        </e-pointer>
                        <e-pointer type='Marker' [value]='value2' markerShape='Image' imageUrl='/assets/images/golf-ball.png' radius='48%' [markerWidth]='markerWidth' [markerHeight]='markerHeight' [animation]='animation3'>
                        </e-pointer>
                        <e-pointer type='Marker' [value]='value3' markerShape='Image' imageUrl='/assets/images/athletics.png' radius='0%' [markerWidth]='markerWidth1' [markerHeight]='markerHeight1' [animation]='animation4'>
                        </e-pointer>
                        <e-pointer type='Marker' [value]='value4' markerShape='Image' imageUrl='/assets/images/girl.png' radius='108%' [markerWidth]='markerWidth' [markerHeight]='markerHeight' [animation]='animation1'>
                        </e-pointer>
                        <e-pointer type='Marker' [value]='value4' markerShape='Image' imageUrl='/assets/images/man-one.png' radius='78%' [markerWidth]='markerWidth' [markerHeight]='markerHeight' [animation]='animation1'>
                        </e-pointer>
                        <e-pointer type='Marker' [value]='value4' markerShape='Image' imageUrl='/assets/images/man-two.png' radius='48%' [markerWidth]='markerWidth1' [markerHeight]='markerHeight' [animation]='animation1'>
                        </e-pointer>
                    </e-pointers>
                    <e-annotations>
                        <e-annotation content='12 M' radius='108%' angle=98 zIndex='1'> </e-annotation>
                        <e-annotation content='11 M' radius='80%' angle=81 zIndex='1'> </e-annotation>
                        <e-annotation content='10 M' radius='50%' angle=69 zIndex='1'> </e-annotation>
                        <e-annotation content='Doe' radius='108%' angle=190 zIndex='1'> </e-annotation>
                        <e-annotation content='Almaida' radius='80%' angle=185 zIndex='1'> </e-annotation>
                        <e-annotation content='John' radius='50%' angle=180 zIndex='1'> </e-annotation>
                    </e-annotations>
                </e-axis>
            </e-axes>
        </ejs-circulargauge>
    </div>
