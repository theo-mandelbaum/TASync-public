<div class="control-section">
    <div class="col-md-8">
        <ejs-circulargauge  id='container' [margin]='margin' style='display:block;' [margin]='margin'>
            <e-axes>
                <e-axis [lineStyle]='lineStyle1' radius='75%' [labelStyle]='labelStyle1' [majorTicks]='majorTicks1' [minorTicks]='minorTicks1'
                    minimum=0 maximum=180 startAngle=210 endAngle=150 [pointers]='pointers'>
                    <e-annotations>
                        <e-annotation zIndex='1' content='<div id="content" style="color:#518C03;font-size:20px;font-family:Segoe UI;font-weight:semibold;">145</div>' angle=0 radius='0%'>
                        </e-annotation>
                    </e-annotations>
                </e-axis>
            </e-axes>
        </ejs-circulargauge>
    </div>
