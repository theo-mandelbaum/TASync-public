<div class="control-section">

        <ejs-circulargauge  style='display:block;' #circulargauge enablePointerDrag=true (dragMove)='dragMove($event)' (dragEnd)='dragEnd($event)'
            background='transparent'>
            <e-axes>
                <e-axis startAngle=220 endAngle=140 [lineStyle]=lineStyle [labelStyle]=labelStyle [majorTicks]=majorTicks [minorTicks]=minorTicks
                    radius='80%' minimum=0 maximum=120>
                    <e-annotations>
                        <e-annotation [content]='content1' radius='45%' angle=180 zIndex='1'>
                        </e-annotation>
                    </e-annotations>
                    <e-ranges>
                        <e-range start=0 end=40 [startWidth]="rangeWidth" [endWidth]="rangeWidth" radius='108%' color="#30B32D">
                        </e-range>
                        <e-range start=40 end=100 [startWidth]="rangeWidth" [endWidth]="rangeWidth" radius='108%' color="#E5C31C">
                        </e-range>
                        <e-range start=100 end=120 [startWidth]="rangeWidth" [endWidth]="rangeWidth" radius='108%' color="#F03E3E">
                        </e-range>
                    </e-ranges>
                    <e-pointers>
                        <e-pointer type='Marker' value=70 markerShape='InvertedTriangle' radius='110%' [markerHeight]='markerHeight' color='#E5C31C'
                            [markerWidth]='markerWidth'>
                        </e-pointer>
                        <e-pointer value=70 radius='60%' color='#E5C31C' [cap]='cap' [needleTail]='tail' markerWidth=5>
                        </e-pointer>
                    </e-pointers>
                </e-axis>
            </e-axes>
        </ejs-circulargauge>
    </div>
    <div>
    <table style="width: 100%; margin:10px">
                    <tr style="height: 50px">
                        <td style="width: 30%">
                            <div id='pointerValue'>Pointer Value <span> &nbsp;&nbsp;&nbsp;70</span> </div>
                        </td>
                        <td style="width: 40%;">
                            <div>
                                <input type="range" id="value" value="70" min="0" max="180" style="width:90%" />
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td style="width: 20%">
                            <div id='enablePointer'>Enable Drag</div>
                        </td>
                        <td style="width: 40%;">
                            <div>
                                <input type="checkbox" id="enable" checked="true" style="width:90%" />
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
