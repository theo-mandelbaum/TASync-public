<div class="control-section">
        <ejs-circulargauge  #axes='' style='display:block;' id="axis-container" #multipleAxes style='display:block;' [title]='title'
            [titleStyle]='titleStyle'>
            <e-axes>
                <e-axis radius='95%' [lineStyle]='lineStyle1' [labelStyle]='labelStyle1' [majorTicks]='majorTicks1' [minorTicks]='minorTicks1'
                    minimum=0 maximum=160 startAngle=220 endAngle=140>
                    <e-pointers>
                        <e-pointer value=80 radius='100%' pointerWidth="20" color="#333333" [markerHeight]='markerHeight' [markerWidth]='markerWidth'
                            type='Marker' markerShape='Triangle'>
                        </e-pointer>
                    </e-pointers>
                </e-axis>
                <e-axis radius='95%' [lineStyle]='lineStyle2' [labelStyle]='labelStyle2' [majorTicks]='majorTicks2' [minorTicks]='minorTicks2'
                    minimum=0 maximum=240 startAngle=220 endAngle=140>
                    <e-pointers>
                        <e-pointer value=120 radius='100%' pointerWidth="20" color="#C62E0A" [markerHeight]='markerHeight' [markerWidth]='markerWidth'
                            type='Marker' markerShape='InvertedTriangle'>
                        </e-pointer>
                    </e-pointers>
                </e-axis>
            </e-axes>
        </ejs-circulargauge>
    </div>
