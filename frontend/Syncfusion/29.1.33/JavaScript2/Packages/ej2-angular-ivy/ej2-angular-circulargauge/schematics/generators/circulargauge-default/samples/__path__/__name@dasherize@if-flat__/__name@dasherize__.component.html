<div class="control-section">
    <ejs-circulargauge style='display:block;'>
        <e-axes>
            <e-axis radius='80%' startAngle=230 endAngle=130 [majorTicks]='ticks' [minorTicks]='ticks' [lineStyle]='lineStyle' [labelStyle]="labelStyle">
                <e-pointers>
                    <e-pointer value=60 radius='60%' color='#757575' pointerWidth=7 [cap]="cap" [needleTail]="tail">
                    </e-pointer>
                </e-pointers>
            </e-axis>
        </e-axes>
    </ejs-circulargauge>
</div>
