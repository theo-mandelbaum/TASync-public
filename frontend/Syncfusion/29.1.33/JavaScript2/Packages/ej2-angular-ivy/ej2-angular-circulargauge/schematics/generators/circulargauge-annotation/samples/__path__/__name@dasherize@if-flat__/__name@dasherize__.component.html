<div class="control-section">
    <ejs-circulargauge id="clock-container" #gauge1 style='display:block;' centerX='45%' (load)='load($event)' (loaded)='loaded($event)' (resized)='resize($event)'>
        <e-axes>
            <e-axis [radius]='annotationRadius' startAngle=0 endAngle=0 minimum=0 maximum=12 [majorTicks]='majorTicks' [minorTicks]='minorTicks' [lineStyle]='lineStyle'
                [labelStyle]='labelStyle'>
                <e-ranges>
                    <e-range start=0 end=3 color='rgba(29,29,29,0.6)'>
                    </e-range>
                    <e-range start=3 end=12 color='rgba(226,226,226,0.6)'>
                    </e-range>
                </e-ranges>
                <e-annotations>
                    <e-annotation angle=270 radius='50%' zIndex='1' content='<div id="minutes" style="width:75px;height:75px;"></div>'>
                    </e-annotation>
                    <e-annotation angle=180 radius='50%' zIndex='1' content='<div id="seconds" style="width:75px;height:75px;"></div>'>
                    </e-annotation>
                    <e-annotation angle=90 radius='40%' zIndex='1' content='<div id="hr" style="background-color:rgba(29,29,29,0.6); color:white;font-size:12px;">11:11 AM</div>'>
                    </e-annotation>
                    <e-annotation angle=360 radius='50%' zIndex='1' content='<div id="tm" style="font-size:10px;">21-06-17</div>'>
                    </e-annotation>
                </e-annotations>
                <e-pointers>
                    <e-pointer radius='40%' pointerWidth=5 color='rgba(29,29,29,0.8)' [border]='border' [animation]='animation' [cap]='cap' [needleTail]='needleTail'>
                    </e-pointer>
                    <e-pointer radius='60%' pointerWidth=5 color='rgba(29,29,29,0.8)' [border]='border' [animation]='animation' [cap]='cap' [needleTail]='needleTail'>
                    </e-pointer>
                    <e-pointer radius='70%' pointerWidth=1 color='rgba(29,29,29,0.8)' [animation]='animation1' [cap]='cap1' [border]="border1" [needleTail]='needleTail1'>
                    </e-pointer>
                </e-pointers>
            </e-axis>
        </e-axes>
    </ejs-circulargauge>
</div>
