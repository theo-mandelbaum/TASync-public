<div class="control-section">
        <ejs-circulargauge  style='display:block;' id='range-container' #range=''>
            <e-axes>
                <e-axis minimum=0 radius='80%' maximum=120 startAngle=210 endAngle=150 [majorTicks]='majorTicks' [labelStyle]='labelStyle'
                    [lineStyle]='lineStyle' [minorTicks]='minorTicks' [annotations]='annotaions'>
                    <e-ranges>
                        <e-range start=0 end=40 color='#30B32D'></e-range>
                        <e-range start=40 end=80 color='#FFDD00'></e-range>
                        <e-range start=80 end=120 color='#F03E3E'></e-range>
                    </e-ranges>
                    <e-pointers>
                        <e-pointer value=65 radius='60%' color='#757575' pointerWidth=8 [needleTail]='tail' [cap]="pointerCap">
                        </e-pointer>
                    </e-pointers>
                </e-axis>
            </e-axes>
        </ejs-circulargauge>
    </div>
