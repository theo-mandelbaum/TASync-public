<div class="control-section">
    <div class="fab-appearence-container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                <div id="target1" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 fab-index">
                    <button id="fab1" title="Primary"></button><label class="fab-name">Primary</label>
                </div>
                <div id="target2" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 fab-index">
                    <button id="fab2" title="Secondary"></button><label class="fab-name">Secondary</label>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                <div id="target3" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 fab-index">
                    <button id="fab3" title="Outline"></button><label class="fab-name">Outline</label>
                </div>
                <div id="target7" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 fab-index">
                    <button id="fab7" title="Info"></button><label class="fab-name">Info</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                <div id="target4" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 fab-index">
                    <button id="fab4" title="Success"></button><label class="fab-name">Success</label>
                </div>
                <div id="target5" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 fab-index">
                    <button id="fab5" title="Warning"></button><label class="fab-name">Warning</label>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                <div id="target6" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 fab-index">
                    <button id="fab6" title="Danger"></button><label class="fab-name">Danger</label>
                </div>
                <div id="target8" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 fab-index">
                    <button id="fab8" title="Shopping"></button><label class="fab-name">Label shows on hover</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="action-description">
    <p>This sample demonstrates the changes that can be made to the appearance of the Floating Action Button using
        predefined styles.</p>
</div>
<div id="description">
    <p>
        The appearance of FAB can be customized using the <code>cssClass</code> and <code>isPrimary</code> properties.
        FAB provides predefined styles which can be set using the <code>cssClass</code> property.
    </p>
</div>
<style>
    .fab-appearence-container {
        width: 80%;
        margin: 8% auto;
        text-align: center;
        max-width: 800px;
    }

    .fab-index{
        z-index:500 !important;
    }

    .fab-appearence-container .col-xs-12 {
        position: relative;
        margin: 15px 0;
        min-height: 100px;
    }

    .fab-appearence-container .col-md-6 {
        padding: 0;
    }

    @media only screen and (max-width: 600px) {
        .fab-appearence-container .col-xs-12 {
            min-height: 110px;
        }
    }

    /*start of hover css*/
    .e-fab.e-btn.fab-hover {
        padding: 0 10px;
    }

    .fab-hover .textEle {
        margin-left: 5px;
        float: right;
    }

    .fab-hover .text-container {
        overflow: hidden;
        width: 0;
        margin: 0;
        transition: width .5s linear 0s, margin .2s linear .5s;
    }

    .fab-hover:hover .text-container {
        width: 70px;
        margin: 0 5px;
        transition: width .5s linear .2s, margin .2s linear 0s;
    }

    /*end of hover css*/
    /*start of mobile view css*/
    .e-bigger .e-btn.fab-hover .e-btn-icon.e-icon-left,
    .e-btn.fab-hover .e-btn-icon.e-icon-left {
        margin-left: 0;
        width: 1em;
    }

    .e-bigger .fab-hover:hover .text-container {
        width: 75px;
    }
    
    body[class*="material3"].e-bigger .fab-hover:hover .text-container,
    body[class*="material3-dark"].e-bigger .fab-hover:hover .text-container {
        width: 65px;
    }

    .e-bigger .e-fab.e-btn.fab-hover {
        padding: 0 13px;
    }

    .bootstrap4 .e-bigger .e-btn.fab-hover .e-btn-icon.e-icon-left,
    .bootstrap4 .e-btn.fab-hover .e-btn-icon.e-icon-left {
        padding: 0;
    }
    /*end of mobile view css*/
