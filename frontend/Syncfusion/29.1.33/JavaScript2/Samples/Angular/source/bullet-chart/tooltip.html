<div id="action-description">
    <p>
        This sample illustrates bullet chart with tooltip customization such as template.
    </p>
</div>

<div class="control-section">
    <ejs-bulletchart id='tooltip' style="display: block; text-align: center;" valueField='value' targetField='target'
        [minimum]='min' [maximum]='max' [interval]='interval' (load)='load($event)'
        [title]='chartTitle' [titleStyle]='titleStyle' [dataSource]='data1' [animation]='animation'
        subtitle='US $(in Thousands)' [width]='width' align='center' [tooltip]='tooltip' labelFormat='${value}K'>
        <e-bullet-range-collection>
            <e-bullet-range end='30' color='#599C20'></e-bullet-range>
            <e-bullet-range end='60' color='#EFC820'></e-bullet-range>
            <e-bullet-range end='100' color='#CA4218'></e-bullet-range>
        </e-bullet-range-collection>
    </ejs-bulletchart>
</div>

<div id="description">
    <p>
        Tooltip is enabled in this example, to see the tooltip in action, hover a feature bar or comparative bar on the bullet chart.
    </p>
</div>
