<div id="action-description">
    <p>
        This sample illustrates bullet chart with diferent mode of rendering such as right to left and left to right.
    </p>
</div>

<div class="control-section">
    <ejs-bulletchart id='revenue' style="display: block; text-align: center;" valueField='value' targetField='target'
        [minimum]='minimum1' [maximum]='maximum1' [interval]='interval1' (load)='load($event)' enableRtl='true'
        [title]='title' [titleStyle]='titleStyle' [dataSource]='data1' [animation]='animation'
        subtitle='$ in Thousands' [width]='width' align='center' labelFormat='${value}K' [tooltip]='tooltip'>
        <e-bullet-range-collection>
            <e-bullet-range end='150'></e-bullet-range>
            <e-bullet-range end='250'></e-bullet-range>
            <e-bullet-range end='300'></e-bullet-range>
        </e-bullet-range-collection>
    </ejs-bulletchart>
</div>

<div id="description">
    <p>
        Tooltip is enabled in this example, to see the tooltip in action, hover a feature bar or comparative bar on the bullet chart.
    </p>
</div>
