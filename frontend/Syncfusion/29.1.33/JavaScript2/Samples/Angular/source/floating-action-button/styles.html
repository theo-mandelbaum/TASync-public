<div class="control-section">
    <div class="fab-appearence-container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                <div id="target1" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 custom-index">
                    <label class="fab-name">Primary</label>
                </div>
                <div id="target2" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 custom-index">
                    <label class="fab-name">Secondary</label>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                <div id="target3" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 custom-index">
                    <label class="fab-name">Outline</label>
                </div>
                <div id="target7" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 custom-index">
                    <label class="fab-name">Info</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                <div id="target4" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 custom-index">
                    <label class="fab-name">Success</label>
                </div>
                <div id="target5" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 custom-index">
                    <label class="fab-name">Warning</label>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                <div id="target6" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 custom-index">
                    <label class="fab-name">Danger</label>
                </div>
                <div id="target8" class="col-xs-12 col-sm-12 col-lg-6 col-md-6 custom-index">
                    <label class="fab-name">Label shows on hover</label>
                </div>
            </div>
        </div>
        <!-- Primary -->
        <button ejs-fab id="fab1" iconCss='fab-icons fab-icon-shopping' position='BottomCenter' 
            target='#target1' title="Primary"></button>
        <!-- Normal -->
        <button ejs-fab id="fab2" iconCss='fab-icons fab-icon-shopping' [isPrimary]=false position='BottomCenter'
            target='#target2' title="Secondary"></button>
        <!-- Outline -->
        <button ejs-fab id="fab3" iconCss='fab-icons fab-icon-shopping' cssClass='e-outline' position='BottomCenter'
            target='#target3' title="Outline"></button>
        <!-- Success -->
        <button ejs-fab id="fab4" iconCss='fab-icons fab-icon-shopping' cssClass='e-success' position='BottomCenter'
            target='#target4' title="Success"></button>
        <!-- Warning -->
        <button ejs-fab id="fab5" iconCss='fab-icons fab-icon-shopping' cssClass='e-warning' position='BottomCenter'
            target='#target5' title="Warning"></button>
        <!-- Danger -->
        <button ejs-fab id="fab6" iconCss='fab-icons fab-icon-shopping' cssClass='e-danger' position='BottomCenter'
            target='#target6' title="Danger"></button>
        <!-- Info -->
        <button ejs-fab id="fab7" iconCss='fab-icons fab-icon-shopping' cssClass='e-info' position='BottomCenter'
            target='#target7' title="Info"></button>
        <!-- On hover -->
        <button ejs-fab #fab8 id="fab8" iconCss='fab-icons fab-icon-shopping'
            content='<span class="text-container"><span class="textEle">Shopping</span></span>'
            position='BottomCenter' cssClass='fab-hover' target='#target8' title="Shopping"></button>
    </div>
</div>
<div id="action-description">
    <p>This sample demonstrates the changes that can be made to the appearance of the Floating Action Button using
        predefined styles.</p>
</div>
<div id="description">
    <p>
        The appearance of FAB can be customized using the <code>cssClass</code> and <code>isPrimary</code> properties.
        FAB provides predefined styles which can be set using the <code>cssClass</code> property.
    </p>
</div>
