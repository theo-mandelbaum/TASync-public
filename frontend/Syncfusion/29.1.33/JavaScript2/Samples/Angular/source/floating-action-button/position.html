<div class="control-section">
    <div id="target" class="fab-position-container custom-index">
        <button ejs-fab id="fab1" title="Top Left" iconCss='fab-icons fab-icon-people' position='TopLeft'
            cssClass="e-success" target='#target'></button>

        <button ejs-fab id="fab2" title="Top Center" iconCss='fab-icons fab-icon-people' position='TopCenter'
            cssClass="e-warning" target='#target'></button>

        <button ejs-fab id="fab3" title="Top Right" iconCss='fab-icons fab-icon-people' position='TopRight'
            cssClass="e-success" target='#target'></button>

        <button ejs-fab id="fab4" title="Middle Left" iconCss='fab-icons fab-icon-people'position='MiddleLeft'
            cssClass="e-warning" target='#target'></button>

        <button ejs-fab id="fab5" title="Middle Center" iconCss='fab-icons fab-icon-people' position='MiddleCenter'
            target='#target'></button>

        <button ejs-fab id="fab6" title="Middle Right" iconCss='fab-icons fab-icon-people' position='MiddleRight'
            cssClass="e-warning" target='#target'></button>

        <button ejs-fab id="fab7" title="Bottom Left" iconCss='fab-icons fab-icon-people' position='BottomLeft'
            cssClass="e-success" target='#target'></button>

        <button ejs-fab id="fab8" title="Bottom Center" iconCss='fab-icons fab-icon-people' position='BottomCenter'
            cssClass="e-warning" target='#target'></button>

        <button ejs-fab id="fab9" title="Bottom Right" iconCss='fab-icons fab-icon-people' position='BottomRight'
            cssClass="e-success" target='#target'></button>

    </div>
</div>
<div id="action-description">
    <p>This sample demonstrates the different positions of the Floating Action Button in the target container.</p>
</div>
<div id="description">
    <p>
        Use the <code>position</code> property to change the position of the FAB in the target element.
    </p>
</div>
