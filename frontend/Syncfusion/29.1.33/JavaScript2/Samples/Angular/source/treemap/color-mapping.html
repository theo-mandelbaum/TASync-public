<main>
    <style>
        #hideOne, #hideTwo, #hideThree{
             visibility: hidden;
         }
         .e-view.fluent2-dark #property .opacityCheckBox, .e-view.fluent2-highcontrast #property .opacityCheckBox {
            margin-left: -8px;
         }
         .e-view.fluent2 #property .opacityCheckBox {
            margin-left: -4px;
         }
     </style>
     <div class="control-section">
         <div class="col-lg-9">
         <ejs-treemap id='container' #treemap style="display:block;" [titleSettings] = 'titleSettings' [dataSource] ='dataSource' [weightValuePath] ='weightValuePath' [leafItemSettings] ='leafItemSettings'
         [tooltipSettings] = 'tooltipSettings' format='n' useGroupingSeparator="true" [legendSettings] = 'legendSettings' [rangeColorValuePath] = 'rangeColorValuePath' (load)='load($event)'  >
         </ejs-treemap>
         
     </div>
     <div class="col-lg-3 property-section">
             <div class="property-panel-section">
                     <div class="property-panel-header">Properties</div>
                     <div class="property-panel-content">
         <table id="property" title="Properties" style="width: 100%" role="none" >
             <colgroup>
                 <col span="1" style="width: 50%;">
                 <col span="1" style="width: 50%;">
             </colgroup>
                 <tr style="height: 50px">
                     <td>
                         <div class="property-text">Type</div>
                     </td>
                     <td>
                         <select name="selectIndex" autocomplete="off" id="colorMapping" style="width:60%;">
                             <option value="RangeColorMapping" selected>Range </option>
                             <option value="EqualColorMapping">Equal </option>
                             <option value="DesaturationColorMapping">Desaturation</option>
                         </select>
                     </td>
                 </tr>
                 </table>
                 <table id="property" title="Properties" style="width: 100%" role="none">
                     <colgroup>
                         <col span="1" style="width: 50%;">
                         <col span="1" style="width: 50%;">
                     </colgroup>
                     <tr style="height: 50px">
                     <td>
                         <div class="property-text" id="text1" style="display: none; width: 60%"> Change Opacity</div>
                     </td>
                     <td>
                         <div id="input1" class="opacityCheckBox" style="display: none">
                             <input type="checkbox" id="opacity"/>
                         </div>
                     </td>
                 </tr>
                 </table>
                 <table title="Properties" style="width: 100%" role="none">
                     <colgroup>
                         <col span="1" style="width: 50%;">
                         <col span="1" style="width: 50%;">
                     </colgroup>
                     <tr style="height: 50px;">
                     <td>
                         <div class="property-text" id="text2" style=" display: none">Min Opacity</div>
                     </td>
                     <td>
                         <div id="input2" style="display: none">
                         <input type="range" id="minopacity" step="0.1" value="0.5" min="0" max="1" style="width:110%;"  />
                     </div>
                     </td>
                 </tr>
                 </table>
                 <table title="Properties" style="width: 100%" role="none">
                     <colgroup>
                         <col span="1" style="width: 50%;">
                         <col span="1" style="width: 50%;">
                     </colgroup>
                     <tr style="height: 50px;">
                     <td>
                         <div class="property-text" id="text3" style=" display: none">Max Opacity</div>
                     </td>
                     <td>
                         <div id="input3" style="display: none">
                         <input type="range" id="maxopacity" step="0.1" value="1" min="0" max="1" style="width:110%;"  />
                         </div>
                     </td>
                 </tr>
         </table>
     </div>
     </div>
     </div>
     </div>
     
         
</main>
