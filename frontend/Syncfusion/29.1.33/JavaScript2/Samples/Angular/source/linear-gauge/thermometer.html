<main>
    <div class="control-section">
        <ejs-lineargauge (load)='load($event)' id='defaultContainer' background='transparent' style='display:block;'
            orientation='Vertical' [container]='conatiner' [annotations]='annotation' [axes]='axes'>
        </ejs-lineargauge>
    </div>
    <section id="action-description" aria-label="Description of Linear Gauge sample">
        <p>
            This sample shows a thermometer that displays temperature in both degrees and fahrenheit.
        </p>
    </section>
    <section id="description" aria-label="Description of the Linear Gauge features demonstrated in this sample">
        <p>
            In this example, you can see how to render and configure a linear gauge to look like a thermometer. More
            information about containers can be found in this <a target="_blank"
                href="https://ej2.syncfusion.com/angular/documentation/linear-gauge/appearance/#customizing-the-linear-gauge-container">documentation
                section</a>.
        </p>
    </section>
</main>
