<div class="col-lg-8 control-section">
    <div class="content-wrapper">
        <div id="Timeline">
        </div>
    </div>

</div>
<div class="col-lg-4 property-section">
    <table id="property" title="Properties" style="width: 100%;">
        <colgroup>
            <col style="width:30%" />
            <col style="width:70%" />
        </colgroup>
        <tr>
            <td style="width:30%">
                <div>Unit width</div>
            </td>
            <td style="width:70%">
                <div>
                    <input id="unitWidth" type="text" />
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:30%">
                <div><b>Top tier</b></div>
            </td>
            <td style="width:70%">
                <div>
                    <input type="checkbox" id="topTierCheck" class="checkbox" checked="checked" />
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:30%">
                <div>Count</div>
            </td>
            <td style="width:70%">
                <div id='numericbox'>
                    <input type="text" id="count" class="form-control" />
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:30%">
                <div>
                    Unit
                </div>
            </td>
            <td style="width:70%">
                <div>
                    <input type="text" tabindex="1" id='unit' />
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:30%">
                <div>
                    Format
                </div>
            </td>
            <td style="width:70%">
                <div>
                    <input type="text" tabindex="1" id='format' />
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:30%">
                <div><b>Bottom tier</b></div>
            </td>
            <td style="width:70%">
                <div>
                    <input type="checkbox" id="bottomTierCheck" class="checkbox" checked="checked" />
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:30%">
                <div>Count</div>
            </td>
            <td style="width:70%">
                <div id='numericbox'>
                    <input type="text" id="btCount" class="form-control" />
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:30%">
                <div>
                    Unit
                </div>
            </td>
            <td style="width:70%">
                <div>
                    <input type="text" tabindex="1" id='btUnit' />
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:30%">
                <div>
                    Format
                </div>
            </td>
            <td style="width:70%">
                <div>
                    <input type="text" tabindex="1" id='btFormat' />
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:30%">
                <div><strong>Enable multitaskbar</strong></div>
            </td>
            <td style="width:70%">
                <div>
                    <input type="checkbox" id="mutiTaskbarCheck" class="checkbox" checked="checked" />
                </div>
            </td>
        </tr>
    </table>
</div>
